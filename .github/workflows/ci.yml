# -----------------------------------------------------------------------------
# Fichier : .github/workflows/ci.yml
# Rôle : Définir le pipeline CI (format, analyse, tests, couverture, validation catalogue).
# Dépendances : GitHub Actions, subosito/flutter-action, script tool/check_coverage.dart.
# Exemple d'usage : Exécuté sur chaque push/PR pour garantir qualité et non-régression.
# -----------------------------------------------------------------------------
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.3"
  COVERAGE_MIN: "70"

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Format check
        run: dart format --output=none --set-exit-if-changed lib test tool

      - name: Analyze
        run: flutter analyze --no-pub

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Enforce coverage gate
        run: dart run tool/check_coverage.dart --min ${{ env.COVERAGE_MIN }}

      - name: Validate catalog data
        run: dart run tool/catalog_validate.dart

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
